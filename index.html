<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Aplicación presupuesto</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body onload="cargarApp()">

	<div class="cabecero">
		<div class="presupuesto">
			<div class="presupuesto_titulo"> Presupuesto disponible</div>
			<div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
			<div class="presupuesto_ingreso limpiarEstilos">
				<div class="presupuesto_ingreso--texto" >Ingresos</div>
				<div class="derecha">
					<div class="presupuesto_ingreso--valor" id="ingresos">+4,000</div>
					<div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
				</div>
			</div>
			<div class="presupuesto_egreso limpiarEstilos">
				<div class="presupuesto_egreso--texto">Egresos</div>
				<div class="derecha limpiarEstilos">
					<div class="presupuesto_egreso--valor" id="egresos">-1,900.00</div>
					<div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
				</div>
			</div>
		</div>
	</div>

	<form id="forma">
		<div class="agregar">
			<div class="agregar_contenedor">
			<select class="agregar_tipo" id="tipo">
				<option value="ingreso">+</option>
				<option value="egreso">-</option>
			</select>
			<input type="text" class="agregar_descripcion" placeholder="Agergar descripción"> 
			<input type="number" placeholder ="valor" class="agregar_valor" id="valor" step="any"><!-- para numeros decimales -->
			<button class="agregar_btn" onclick="agregarDato(); return">
				<ion-icon name="checkmark-circle-outline"></ion-icon>
			</button>
		</div>
		</div>
	</form>

	<div class="contenedor limpiarEstilos">
		<div class="ingreso">
			<h2 class="ingreso_titulo">Ingresos</h2>
			<div id="lista_ingresos">
				<div class="elemento limpiarEstilos">
					<div class="elemento_descripcion">Salario</div>
					<div class="derecha limpiarEstilos">
						<div class="elemento_valor">+ 2,200.00</div>
						<div class="elemento_eliminar">
							<button class="elemento_eliminar--btn">
								<ion-icon name="close-circle-outline"></ion-icon>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="egreso">
			<h2 class="egreso_titulo">Egresos</h2>
			<div id="lista_egresos">
				<div class="elemento limpiarEstilos">
					<div class="elemento_descripcion">Renta departamento </div>
					<div class="derecha limpiarEstilos">
						<div class="elemento_valor">- 900.00</div>
						<div class="elemento_porcentaje">21%</div>
						<div class="elemento_eliminar">
							<button class="elemento_eliminar--btn">
								<ion-icon name="close-circle-outline"></ion-icon>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/Dato.js"></script>
	<script type="text/javascript" src="js/Egreso.js"></script>
	<script type="text/javascript" src="js/Ingreso.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
